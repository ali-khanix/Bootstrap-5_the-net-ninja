<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Assets/Favicon/icons8-globe-pulsar-color-32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap 5</title>
    <style>
      section {
        padding: 60px 0;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Main image & intro text -->
      <section id="intro">
        <div class="container-lg">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-5 text-center text-md-start">
              <h1>
                <div class="display-2">Black-Belt</div>
                <div class="display-5 text-muted">Your coding skills</div>
              </h1>
              <p class="lead my-4 text-muted">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              </p>
              <a href="#pricing" id="pricing" class="btn btn-secondary btn-lg"
                >Buy now</a
              >
            </div>
            <div class="col-md-5 text-center">
              <img
                class="img-fluid d-none d-md-block"
                src="Assets/Images/ebook-cover.png"
                alt="Ebook cover"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
